<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondos</title>
    <style>
        div{
            width: 80vw;
            height: 80vh;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .fondo{
            background:
            url(dinosaurio.png),
            linear-gradient(rgb(21, 250, 0), rgba(255, 0, 0, 0.5), rgb(187, 255, 0)), url(butterfly.png);
            background-position: 65% 70%;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="fondo">
        <h1>Esto es una prueba</h1>
    </div>

</body>
</html>
